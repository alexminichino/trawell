<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
  <link rel="stylesheet" href="../css/complaint.css">
  <title>Complaint</title>
  <header>here goes the header</header>
</head>

<body style="background-color:rgb(229, 229, 229)">

  <section layout:fragment="content">

    <img src="../image/2.jpg" id="picInit" class="img-responsive" alt="I Swear this is a beautiful image">

    <div class="container complaint h-100">
      <div class="row">
        <div class="col-4"></div>

        <p>
          <h2>
            Please fill the following forms:
          </h2>
        </p>
        <div class="col-4"> </div>
      </div>

      <div class="row">
        <div class="col-5"></div>
        <div class="col-1">

          <form method="GET" action="/Complaint/prevComplaint">
            <input type="submit" name="prev" value="Previous" onclick="" class="btn btn-primary">
          </form>
        </div>
        <div class="col-1">
          <form method="GET" action="/Complaint/nextComplaint">
            <input type="submit" name="next" value="Next" onclick="" class="btn btn-primary">
          </form>
        </div>
        <div class="col-4"></div>
      </div>

      <div class="row">
        <div class="col-1"></div>
        <p>
          <ol type="1" name="instructionList">
            <li>Select a complaint</li>
            <li>Read the complaint</li>
            <li>Answere the complaints</li>
          </ol>
      </div>



      <form method="POST" action="/Complaint/answereComplaint">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-5">
            <p>Complaint title:<br><textarea rows="1" name="complaintObject" autocomplete="off"
                th:text="${complaint.complaintObject}" class="form-control" disabled></textarea>
            </p>
          </div>

        </div>
        <div class="row">
          <div class="col-1"></div>
          <div class="col-5">
            <p>Complaint:<br> <textarea rows="6" name="complaintDescription" cols="50"
                th:text="${complaint.complaintDescription}" class="form-control" disabled></textarea></p>
          </div>

          <div class="col-1"></div>
          <div class="col-4">
            <p>Complaint answere:<br> <textarea rows="6" name="complaintAnswere" cols="50"
                placeholder="Answere complaint here" class="form-control"></textarea></p>
          </div>
          <div class="col-1"></div>

        </div>
        <div class="row">
          <div class="col-10"></div>
          <p><input name="answereComplaint" type="submit" value="Submit Answere" onclick="" class="btn btn-primary">
          </p>
        </div>

      </form>


    </div>
  </section>
  <footer>
    <p layout:fragment="custom-footer">Here goes the footer</p>
  </footer>
</body>

</html>
